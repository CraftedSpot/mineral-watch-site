# Fly.io configuration for Mineral Watch Document Processor

app = "mineral-watch-processor"
primary_region = "dfw"  # Dallas - close to Oklahoma

[build]
  dockerfile = "Dockerfile"

[env]
  POLL_INTERVAL_SECONDS = "30"
  BATCH_SIZE = "5"
  LOG_LEVEL = "INFO"
  IMAGE_DPI = "150"
  CLAUDE_MODEL = "claude-sonnet-4-20250514"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # Keep running continuously for polling
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
