<!DOCTYPE html>
<html>
<head>
    <title>Document ID Migration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .status { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <h1>Document ID Migration</h1>
    <p>This will migrate all document property_id and well_id values from D1 integer IDs to Airtable record IDs.</p>
    <button onclick="runMigration()">Run Migration</button>
    <div id="status"></div>
    
    <script>
        async function runMigration() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Running migration...';
            
            try {
                const response = await fetch('https://documents-worker.photog12.workers.dev/api/documents/migrate-ids', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken'),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Migration completed successfully!';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
