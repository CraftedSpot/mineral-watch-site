name = "documents-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
ALLOWED_ORIGIN = "https://portal.mymineralwatch.com"
PROCESSING_API_KEY = "mmw-proc-2024-secure-key"
OKCR_API_BASE = "https://okcountyrecords.com/api/v1"

[[r2_buckets]]
binding = "UPLOADS_BUCKET"
bucket_name = "mineral-watch-uploads"

[[r2_buckets]]
binding = "LOCKER_BUCKET"
bucket_name = "mineral-watch-digital-locker"

[[d1_databases]]
binding = "WELLS_DB"
database_name = "oklahoma-wells"
database_id = "9afdff90-6719-46dd-97d2-6ca3777b17c9"

[[services]]
binding = "AUTH_WORKER"
service = "auth-worker"

[[services]]
binding = "OCC_FETCHER"
service = "occ-fetcher"